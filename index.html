<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <!-- <link rel="stylesheet" type="tecy" href="css/style.css"> -->
</head>
<body>
    <!-------APP--CONTAINER--START-->
    <div class="app-Container">
    <!-------HEADER----------------->
        <header class="container border-bottom">
            <h1 >Todo</h1>
        </header>
    </div>
    <!-- ALERT ERROR -->
    <section class="alert alert-danger d-none text-center m-2">
        Completar campos vacios
    </section>
        <!------- MAIN------------------>
    <main class="container my-2">
        <!-- ToDo Form -->
        <form id="todo-Form">
            <div>
                <!-- <label for="">Add a to Do</label> -->
                <input type="text"
                name="todo-Input"
                placeholder="Add a To Do..."
                class="form-control">
            </div>
            <div class="my-2 d-flex justify-content-center"> 
                <button class="btn btn-primary w-100" type="submit">Add</button>
            </div>
        </form>
        <!-- todoList -->
        <section class="todoList" id="todoListContainer">
            <!-- <article class="alert alert-warning d-flex justify-content-between align-items-center"> 
                <p class="mb-0 lead">todo</p> <button class="btn btn-danger">Eliminar</button>
            </article>             -->
        </section>
    </main>
    <!-------FOOTER----------------->
    <footer class="footer">
        &copy Santiago L Martinez - Web Developer 2022

    </footer>
    <!-- template -->
    <template id="todo-Template">
        <article class="alert alert-warning d-flex justify-content-between align-items-center"> 
            <p class="mb-0">todo</p> <button class="btn btn-danger">Eliminar</button>
        </article>
    </template>
    
    <!-------APP--CONTAINER---END--->

    <!-------Scripts --------------->
    
<!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="./js/main.js"></script>
</body>
</html>
